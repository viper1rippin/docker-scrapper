version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - playwright
      - puppeteer
      - selenium
      - universal-sandbox
    restart: always
    networks:
      - scraper-network

  playwright:
    build: ./playwright
    environment:
      - API_KEY=${API_KEY}
    restart: always
    shm_size: 2gb
    networks:
      - scraper-network

  puppeteer:
    build: ./puppeteer
    environment:
      - API_KEY=${API_KEY}
    restart: always
    shm_size: 2gb
    networks:
      - scraper-network

  selenium:
    build: ./selenium
    environment:
      - API_KEY=${API_KEY}
    restart: always
    shm_size: 2gb
    networks:
      - scraper-network

  universal-sandbox:
    build: ./universal-sandbox
    environment:
      - API_KEY=${API_KEY}
      - PORT=8000
    restart: always
    shm_size: 2gb
    volumes:
      - /tmp/scrapers:/tmp/scrapers
    networks:
      - scraper-network

networks:
  scraper-network:
    driver: bridge
