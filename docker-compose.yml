version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - playwright
      - puppeteer
      - selenium
      - universal
      - openmemory
    restart: always
    networks:
      - scraper-network

  playwright:
    build: ./playwright
    environment:
      - API_KEY=${API_KEY}
    restart: always
    shm_size: 2gb
    networks:
      - scraper-network

  puppeteer:
    build: ./puppeteer
    environment:
      - API_KEY=${API_KEY}
    restart: always
    shm_size: 2gb
    networks:
      - scraper-network

  selenium:
    build: ./selenium
    environment:
      - API_KEY=${API_KEY}
    restart: always
    shm_size: 2gb
    networks:
      - scraper-network

  universal:
    build: ./universal
    environment:
      - API_KEY=${API_KEY}
      - PORT=8000
    restart: always
    shm_size: 2gb
    volumes:
      - /tmp/scrapers:/tmp/scrapers
    networks:
      - scraper-network

  openmemory:
    build:
      context: ./openmemory-src
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - .env.openmemory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - openmemory_data:/app/data
    networks:
      - scraper-network

volumes:
  openmemory_data:
    driver: local

networks:
  scraper-network:
    driver: bridge
