version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - playwright
      - puppeteer
      - selenium
      - universal
    restart: unless-stopped

  # Playwright scraper
  playwright:
    build:
      context: ./playwright
      dockerfile: Dockerfile
    environment:
      - API_KEY=${API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Puppeteer scraper
  puppeteer:
    build:
      context: ./puppeteer
      dockerfile: Dockerfile
    environment:
      - API_KEY=${API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Selenium scraper
  selenium:
    build:
      context: ./selenium
      dockerfile: Dockerfile
    environment:
      - API_KEY=${API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Universal sandbox (multi-runtime)
  universal:
    build:
      context: ./universal
      dockerfile: Dockerfile
    environment:
      - API_KEY=${API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - /tmp/scrapers:/tmp/scrapers

  # OpenMemory service (pluggable memory layer)
  openmemory:
    build:
      context: ./openmemory-src
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - .env.openmemory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - openmemory_data:/app/data

volumes:
  openmemory_data:
    driver: local