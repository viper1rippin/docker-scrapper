version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - playwright
      - puppeteer
      - selenium
      - universal
      - openmemory
    restart: always
    networks:
      - scraper-network

  playwright:
    build: ./playwright
    environment:
      - API_KEY=${API_KEY}
    restart: always
    shm_size: 2gb
    networks:
      - scraper-network

  puppeteer:
    build: ./puppeteer
    environment:
      - API_KEY=${API_KEY}
    restart: always
    shm_size: 2gb
    networks:
      - scraper-network

  selenium:
    build: ./selenium
    environment:
      - API_KEY=${API_KEY}
    restart: always
    shm_size: 2gb
    networks:
      - scraper-network

  universal:
    build: ./universal
    environment:
      - API_KEY=${API_KEY}
      - PORT=8000
    restart: always
    shm_size: 2gb
    volumes:
      - /tmp/scrapers:/tmp/scrapers
    networks:
      - scraper-network

  openmemory:
    build:
      context: ./openmemory-src/backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Core Configuration
      - OM_PORT=8080
      - OM_MODE=standard
      - OM_TIER=hybrid
      - OM_DB_PATH=/data/openmemory.sqlite
      - OM_API_KEY=${OPENMEMORY_API_KEY}
      - OM_IDE_MODE=false
      
      # Embeddings Configuration
      - OM_EMBEDDINGS=synthetic
      - OM_EMBED_MODE=simple
      - OM_VEC_DIM=256
      
      # Optional: OpenAI (if not using synthetic embeddings)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OM_OPENAI_API_KEY=${OM_OPENAI_API_KEY:-}
      
      # Memory & Search
      - OM_MIN_SCORE=0.3
      - OM_MAX_PAYLOAD_SIZE=1000000
      
      # Metadata Backend
      - OM_METADATA_BACKEND=sqlite
      
      # Vector Backend
      - OM_VECTOR_BACKEND=sqlite
      - OM_VECTOR_TABLE=openmemory_vectors
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - openmemory_data:/data
    networks:
      - scraper-network

volumes:
  openmemory_data:
    driver: local

networks:
  scraper-network:
    driver: bridge
