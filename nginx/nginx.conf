events {
    worker_connections 2048;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=scraper_limit:10m rate=10r/s;
    
    # Timeouts for long-running scrapers
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # NO SIZE LIMIT - Allow unlimited request body size
    client_max_body_size 0;
    
    upstream playwright {
        server playwright:3001;
    }
    
    upstream puppeteer {
        server puppeteer:3002;
    }
    
    upstream selenium {
        server selenium:4444;
    }
    
    upstream universal {
        server universal:8000;
    }
    
    upstream openmemory {
        server openmemory:8001;
    }

    server {
        listen 80;
        server_name _;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Playwright scraper endpoint
        location /playwright {
            limit_req zone=scraper_limit burst=20;
            
            proxy_pass http://playwright;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Long timeout for scraping
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # Puppeteer scraper endpoint
        location /puppeteer {
            limit_req zone=scraper_limit burst=20;
            
            proxy_pass http://puppeteer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # Selenium scraper endpoint
        location /selenium {
            limit_req zone=scraper_limit burst=20;
            
            proxy_pass http://selenium;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # Universal sandbox endpoint (GitHub repos, custom code)
        location /universal {
            limit_req zone=scraper_limit burst=5;
            
            proxy_pass http://universal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Extra long timeout for cloning + installing + scraping
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }
        
        # OpenMemory endpoint (pluggable memory layer)
        location /memory {
            limit_req zone=scraper_limit burst=10;
            
            # Rewrite /memory to /api for OpenMemory
            rewrite ^/memory/(.*) /api/$1 break;
            
            proxy_pass http://openmemory;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # CORS headers for browser access
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}
