events {
    worker_connections 2048;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=scraper_limit:10m rate=10r/s;
    
    # Timeouts for long-running scrapers
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    upstream playwright {
        server playwright:3001;
    }
    
    upstream puppeteer {
        server puppeteer:3002;
    }
    
    upstream selenium {
        server selenium:4444;
    }
    
    upstream universal_sandbox {
        server universal-sandbox:8000;
    }

    server {
        listen 80;
        server_name _;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Playwright scraper endpoint
        location /playwright {
            limit_req zone=scraper_limit burst=20;
            
            proxy_pass http://playwright;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Long timeout for scraping
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # Puppeteer scraper endpoint
        location /puppeteer {
            limit_req zone=scraper_limit burst=20;
            
            proxy_pass http://puppeteer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # Selenium scraper endpoint
        location /selenium {
            limit_req zone=scraper_limit burst=20;
            
            proxy_pass http://selenium;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # Universal sandbox endpoint (GitHub repos, custom code)
        location /universal {
            limit_req zone=scraper_limit burst=5;
            
            proxy_pass http://universal_sandbox;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Extra long timeout for cloning + installing + scraping
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }
    }
}
